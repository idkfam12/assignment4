<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Atharva" />
    <title>Fragrance Finder</title>
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Fragrance Finder</h1>
      <p>Discover Your Signature Scent in Our Curated Collection of Luxury Fragrances</p>
    </header>

    <nav id="menu" aria-label="Category Navigation">
      <!-- Dynamically created category buttons will go here -->
    </nav>

    <hr />

    <main>
      <section aria-labelledby="selected-category">
        <h2 id="selected-category">
          <!-- Dynamic category title -->
        </h2>

        <table aria-describedby="selected-category">
          <thead>
            <tr>
              <th>Fragrance</th>
              <th>Description</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="category-products">
            <!-- Dynamic product rows will go here -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
